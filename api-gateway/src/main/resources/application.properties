# ===================================
# Configuracion del API Gateway
# ===================================
spring.application.name=api-gateway
server.port=8080

# ===================================
# Configuracion de Spring Cloud Gateway
# ===================================

# Ruta 1: GraphQL directo (sin prefijo)
spring.cloud.gateway.routes[0].id=usuarios-graphql
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/graphql,/graphiql

# Ruta 2: API REST con prefijo /usuarios
spring.cloud.gateway.routes[1].id=usuarios-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/usuarios/**

# ===================================
# CORS Configuration (para frontend)
# ===================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

# ===================================
# Logging
# ===================================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO